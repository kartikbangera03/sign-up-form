<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="formJavascript.js" defer></script>
    <title>Document</title>
</head>
<body>
   <img class="background-logo-image" src="background_image.avif"/> 
    <div class="logo-container">
        <img class="logo" src="odin-lined.png"/>
        <h1>ODIN</h1>
        </div>
    <div class="container">
        <div class="info">
            <span class="info-details">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.
                <br>Sign up <i>now</i> to get started.
            </span><br><br>
            <span>You <i>know</i> you want to.</span>
        </div>
        <div class="form-content">
            <form name="myForm"action="" method="post">
                <legend>Let's do this!</legend>
                <div class="form-row">          
                    <div class="each-entry">    
                        <label for="first-name">FIRST  NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="each-entry">
                        <label for="last-name">LAST  NAME</label>
                    <input type="text" name="last-name" id="last-name">

                    </div>
                </div>
        
                <div class="form-row">
                    <div class="each-entry">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">

                    </div>
                    <div class="each-entry">    
                        <label for="phone-number">PHONE  NUMBER</label>
                        <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{10}" maxlength="10">

                    </div>
                </div>

                <div class="form-row">
                    <div class="each-entry">
                        <label for="password">PASSWORD</label>
                        <input class = "error" type="password" name="password" id="password" maxlength="16">
                    </div>
                    <div class="each-entry">
                        <label for="password2">CONFIRM  PASSWORD</label>
                        <input class = "error" type="password" name="password2" id="password2" maxlength="16">


                    </div>
                </div>        
            </form>
        </div>

    <div class="login">  
        <button class="button" type="submit">Create Account</button>      
        <span>Already have an account ? <a href="">Log in</a></span>
    </div>
</div>
</body>
</html>
